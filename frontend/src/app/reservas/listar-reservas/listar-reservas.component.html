<div class="container">
	<div class="card">
		<div class="card-header">
			<h3>Reservas
			</h3>
		</div>
		<div class="card-body">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>HABITACION</th>
						<th>FECHA DE LLEGADA</th>
						<th>FECHA DE SALIDA</th>
						<th>COSTO</th>
						<th>CANCELADA</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let reserva of reservas" class="text-center">
						<td>{{reserva.idReserva}}</td>
						<td>{{reserva.idHabitacion}}</td>
						<td>{{reserva.fechaLlegada}}</td>
						<td>{{reserva.fechaSalida}}</td>
						<td>{{reserva.costo}}</td>
						<td><font color="red">{{reserva.cancelada}}</font></td>
						<td>
							<button (click)="CancelarReserva(reserva)" class="btn btn-danger">Cancelar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
