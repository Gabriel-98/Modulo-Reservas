<div class="container col-md-6">
	<div class="card" style="float: left">
		<div class="card-header">
			<h3>Nueva Habitacion</h3>
		</div>
		<div class="card-body">
			<form action="">
				<div class="form-group">
					<label for="">Identificador:</label>
					<input [(ngModel)]="tipoHabitacion.idTipoHabitacion"
					name="nombre" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Descripcion:</label>
					<input [(ngModel)]="tipoHabitacion.descripcion"
					name="nombre" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Maximo ocupantes:</label>
					<input [(ngModel)]="tipoHabitacion.maxOcupantes"
					name="nombre" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Costo base:</label>
					<input [(ngModel)]="tipoHabitacion.costoBase"
					name="nombre" type="text" class="form-control">
				</div>
				<button (click)="Guardar()" class="btn btn-success">Guardar</button>
			</form>
		</div>
	</div>
</div>
