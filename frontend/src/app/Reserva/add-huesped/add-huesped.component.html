<div class="container">
	<div class="card">
		<div class="card-header">
			<h3>Datos del huesped</h3>
		</div>
		<div class="card-body">
			<form action="">
				<div class="form-group">
					<label for="">cedula:</label>
					<input [(ngModel)]="huesped.cedula"
					name="nombre" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="">cedulanombre:</label>
					<input [(ngModel)]="huesped.nombre"
					name="nombre" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="">apellido:</label>
					<input [(ngModel)]="huesped.apellido"
					name="nombre" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="">email:</label>
					<input [(ngModel)]="huesped.email"
					name="nombre" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="">telefono:</label>
					<input [(ngModel)]="huesped.telefono"
					name="nombre" type="text" class="form-control">
				</div>
			</form>
		</div>
	</div>
</div>
